<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Pencil</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        h1 {
            position: absolute;
            top: 190px;
            left: 0;
            right: 0;
            text-align: center;
            margin: 0;
        }

        #pencil {
            cursor: pointer;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>

<h1>Click the Pencil!</h1>
<img id="pencil" src="./pencil.png" alt="Pencil" width="300">

<script>
    document.getElementById('pencil').addEventListener('click', function() {
        this.style.transform = `translate(${Math.random() * 100}px, ${Math.random() * 100}px)`;
    });
</script>

</body>
</html>
